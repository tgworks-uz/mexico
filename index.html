<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
  // Facebook Pixel
  !function(f,b,e,v,n,t,s)
  {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
  n.callMethod.apply(n,arguments):n.queue.push(arguments)};
  if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
  n.queue=[];t=b.createElement(e);t.async=!0;
  t.src=v;s=b.getElementsByTagName(e)[0];
  s.parentNode.insertBefore(t,s)}(window, document,'script',
  'https://connect.facebook.net/en_US/fbevents.js');
  fbq('init', '909063091813143');
  fbq('track', 'PageView');

  function trackAndRedirect() {
    fbq('track', 'ViewContent');
    // Плавная анимация лоадера перед редиректом
    const loader = document.getElementById('loader');
    loader.classList.add('fade-out');
    setTimeout(() => {
        window.location.href = 'https://t.me/WorkQuarrys';
    }, 1500);
  }
</script>

<style>
:root{
  --bg:#0b0f17;
  --accent:#21d4fd;
  --accent2:#b721ff;
  --text:#e6efff;
  --shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.04);
}

*{box-sizing:border-box;}
html,body{height:100%; margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background: radial-gradient(1200px 600px at 70% -10%, rgba(33,212,253,.25), transparent 60%), radial-gradient(900px 600px at -10% 110%, rgba(183,33,255,.25), transparent 55%), var(--bg); color:var(--text); display:flex; justify-content:center; align-items:center;}

#loader{
  text-align:center; padding:28px; border-radius:24px;
  background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
  box-shadow:var(--shadow);
  border:1px solid rgba(255,255,255,.08);
  backdrop-filter: blur(8px);
  animation: fadeIn 1s ease forwards;
}

#loader.fade-out{opacity:0; transition:opacity 0.5s ease;}

@keyframes fadeIn{0%{opacity:0}100%{opacity:1}}

.logo{
  width:60px; height:60px; margin:0 auto 16px;
}

h1{
  font-size:22px; font-weight:700; margin-bottom:12px;
}

p{
  font-size:16px; margin-bottom:24px;
}

button{
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  border:none; border-radius:12px;
  color:#fff; font-size:16px;
  padding:14px 28px;
  cursor:pointer;
  transition:0.3s;
  animation: pulse 1.5s infinite;
}

button:hover{opacity:0.9;}

@keyframes pulse{
  0%{transform: scale(1)}
  50%{transform: scale(1.05)}
  100%{transform: scale(1)}
}

</style>
</head>
<body onload="trackAndRedirect()">

<div id="loader">
  <!-- Telegram logo -->
  <div class="logo">
    <svg viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="120" cy="120" r="120" fill="#21d4fd"/>
      <path d="M50 120L190 90L160 120L190 150L50 120Z" fill="white"/>
    </svg>
  </div>

  <h1>Trabajo desde casa</h1>
  <p>Gana desde 1500 realizando tareas simples. Para comenzar, haz clic en el botón o espera a ser redirigido automáticamente al canal de Telegram <strong>WorkQuarrys</strong>.</p>

  <button onclick="window.location.href='https://t.me/WorkQuarrys'">
    ¡Ir al canal de Telegram ahora!
  </button>
</div>

</body>
</html>
